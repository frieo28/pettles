<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Phool For My Fool</title>
    <link rel="stylesheet" href="petttles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffb6c1;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        
        .container {
            margin-top: 50px;
        }

        h1 {
            font-size: 36px;
            color: #ff0000;
        }

        .message {
            font-size: 20px;
            color: #333;
            padding: 10px;
        }

        /* Falling hearts styles */
        .falling-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            pointer-events: none;
            font-size: 24px; /* Adjust size of heart emoji */
        }

        .heart {
            position: absolute;
            animation: fall 5s linear infinite;
            opacity: 0.8;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* Different heart positions and timings */
        .heart:nth-child(1) {
            left: 20%;
            animation-duration: 4s;
        }

        .heart:nth-child(2) {
            left: 50%;
            animation-duration: 6s;
        }

        .heart:nth-child(3) {
            left: 80%;
            animation-duration: 7s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>A Phool For My Fool</h1>
        <div class="message">
            Every moment with you feels like magic, and my heart is fuller because of you. You're the light in my life, the reason behind my smiles, and my greatest joy. I cherish every second we're together and can't wait to make more beautiful memories with you. I love you!💕
        </div>
        <div class="flower">
            <img src="C:\Users\Adip Deb\Downloads\flower.jpeg"  alt="flower">
        </div>
    </div>

    <!-- Falling hearts container -->
    <div class="falling-hearts">
        <div class="heart">❤</div>
        <div class="heart">💖</div>
        <div class="heart">💘</div>
        <div class="heart">💝</div>
        <div class="heart">💕</div>
    </div>
</body>
</html>
